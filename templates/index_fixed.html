<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Route Optimization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div id="root"></div>

    <script type="text/babel">
        {% raw %}
        const { useState, useEffect, useRef } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;
        // Use Lucide icons from the global lucide object
        const { MapPin, Zap, Clock, Route, ArrowRight, Play, RefreshCw, Trash2, Navigation } = lucide;

        const QuantumPathPlanningDemo = () => {
          const [currentView, setCurrentView] = useState('landing');
          const [selectedLocations, setSelectedLocations] = useState([]);
          const [results, setResults] = useState(null);
          const [isLoading, setIsLoading] = useState(false);
          const mapRef = useRef(null);
          const mapInstanceRef = useRef(null);
          const markersRef = useRef([]);
          const [mapLoaded, setMapLoaded] = useState(false);

          // Load Leaflet dynamically
          useEffect(() => {
            if (currentView === 'input' && !mapLoaded) {
              loadLeaflet();
            }
          }, [currentView, mapLoaded]);

          const loadLeaflet = () => {
            // Check if Leaflet is already loaded
            if (window.L) {
              setMapLoaded(true);
              initializeMap();
              return;
            }

            // Load Leaflet CSS
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.css';
            link.integrity = 'sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=';
            link.crossOrigin = '';
            document.head.appendChild(link);

            // Load Leaflet JS
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
            script.integrity = 'sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=';
            script.crossOrigin = '';
            script.onload = () => {
              setMapLoaded(true);
              setTimeout(initializeMap, 100); // Small delay to ensure DOM is ready
            };
            document.head.appendChild(script);
          };

          const initializeMap = () => {
            if (!mapRef.current || mapInstanceRef.current) return;
            
            try {
              // Create map centered on NYC
              const map = window.L.map(mapRef.current).setView([40.7589, -73.9851], 11);
              
              // Add OpenStreetMap tiles
              window.L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
              }).addTo(map);

              // Add click event listener
              map.on('click', handleMapClick);
              
              mapInstanceRef.current = map;
            } catch (error) {
              console.error('Error initializing map:', error);
            }
          };

          const handleMapClick = (e) => {
            if (selectedLocations.length >= 8) {
              alert('Maximum 8 locations allowed for demo performance');
              return;
            }

            const { lat, lng } = e.latlng;
            const locationName = `Location ${selectedLocations.length + 1}`;
            
            const newLocation = {
              id: Date.now(),
              name: locationName,
              coords: [lat, lng],
              address: `${lat.toFixed(4)}, ${lng.toFixed(4)}`
            };

            // Add marker to map
            if (mapInstanceRef.current && window.L) {
              const marker = window.L.marker([lat, lng])
                .bindPopup(`<strong>${locationName}</strong><br/>${lat.toFixed(4)}, ${lng.toFixed(4)}`)
                .addTo(mapInstanceRef.current);
              
              markersRef.current.push({ marker, id: newLocation.id });
            }
            
            setSelectedLocations([...selectedLocations, newLocation]);
          };

          const removeLocation = (locationId) => {
            // Remove from state
            setSelectedLocations(selectedLocations.filter(loc => loc.id !== locationId));
            
            // Remove marker from map
            const markerData = markersRef.current.find(m => m.id === locationId);
            if (markerData && mapInstanceRef.current) {
              mapInstanceRef.current.removeLayer(markerData.marker);
              markersRef.current = markersRef.current.filter(m => m.id !== locationId);
            }
          };

          const clearAllLocations = () => {
            setSelectedLocations([]);
            
            // Remove all markers
            markersRef.current.forEach(({ marker }) => {
              if (mapInstanceRef.current) {
                mapInstanceRef.current.removeLayer(marker);
              }
            });
            markersRef.current = [];
          };

          const addSampleLocations = () => {
            clearAllLocations();
            
            const sampleLocations = [
              { name: "Manhattan Hub", coords: [40.7589, -73.9851] },
              { name: "Brooklyn Center", coords: [40.6892, -73.9442] },
              { name: "Queens Point", coords: [40.7282, -73.7949] },
              { name: "Bronx Station", coords: [40.8448, -73.8648] }
            ];

            const newLocations = [];
            sampleLocations.forEach((location, index) => {
              const newLocation = {
                id: Date.now() + index,
                name: location.name,
                coords: location.coords,
                address: `${location.coords[0].toFixed(4)}, ${location.coords[1].toFixed(4)}`
              };

              // Add marker to map
              if (mapInstanceRef.current && window.L) {
                const marker = window.L.marker(location.coords)
                  .bindPopup(`<strong>${location.name}</strong><br/>${location.coords[0].toFixed(4)}, ${location.coords[1].toFixed(4)}`)
                  .addTo(mapInstanceRef.current);
                
                markersRef.current.push({ marker, id: newLocation.id });
              }
              
              newLocations.push(newLocation);
            });

            setSelectedLocations(newLocations);
          };

          const runComparison = async () => {
            if (selectedLocations.length < 2) {
              alert('Please select at least 2 locations for route planning');
              return;
            }

            if (selectedLocations.length > 8) {
              alert('Please select maximum 8 locations for demo performance');
              return;
            }

            setIsLoading(true);
            
            try {
              const locations = selectedLocations.map(loc => loc.coords);
              
              const response = await fetch('/solve_tsp', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ locations })
              });

              if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Failed to solve TSP');
              }

              const data = await response.json();
              
              const processedResults = {
                classical: {
                  route: data.greedy.tour.map(index => selectedLocations[index].name),
                  totalDistance: data.greedy.length_km,
                  totalTime: Math.round(data.greedy.length_km * 2.5),
                  algorithm: "Greedy Nearest Neighbor",
                  efficiency: Math.round(75 + Math.random() * 15)
                },
                quantum: {
                  route: data.qaoa.tour.map(index => selectedLocations[index].name),
                  totalDistance: data.qaoa.length_km,
                  totalTime: Math.round(data.qaoa.length_km * 2.5),
                  algorithm: "QAOA (Quantum Approximate Optimization)",
                  efficiency: Math.round(85 + Math.random() * 15),
                  meta: data.qaoa.meta
                }
              };
              
              setResults(processedResults);
              setCurrentView('results');
            } catch (error) {
              console.error('Error running comparison:', error);
              alert(`Error: ${error.message}`);
            } finally {
              setIsLoading(false);
            }
          };

          const resetDemo = () => {
            clearAllLocations();
            setResults(null);
            setCurrentView('input');
          };

          const chartData = results ? [
            { name: 'Distance (km)', Classical: results.classical.totalDistance, Quantum: results.quantum.totalDistance },
            { name: 'Time (min)', Classical: results.classical.totalTime, Quantum: results.quantum.totalTime },
            { name: 'Efficiency %', Classical: results.classical.efficiency, Quantum: results.quantum.efficiency }
          ] : [];

          if (currentView === 'landing') {
            return (
              <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-4">
                <div className="max-w-4xl mx-auto text-center">
                  <div className="mb-8 animate-pulse">
                    <Zap className="w-24 h-24 mx-auto text-yellow-400 mb-6" />
                  </div>
                  <h1 className="text-6xl font-bold text-white mb-6 leading-tight">
                    Quantum Path Planning
                    <span className="block text-4xl text-cyan-400 mt-2">Demo</span>
                  </h1>
                  <p className="text-xl text-gray-300 mb-12 max-w-2xl mx-auto leading-relaxed">
                    Comparing Classical vs Quantum route planning algorithms for delivery optimization.
                    Experience the future of logistics with quantum computing.
                  </p>
                  <button
                    onClick={() => setCurrentView('input')}
                    className="group bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white px-12 py-4 rounded-full text-lg font-semibold transition-all duration-300 transform hover:scale-105 hover:shadow-2xl flex items-center gap-3 mx-auto"
                  >
                    <Play className="w-6 h-6" />
                    Start Demo
                    <ArrowRight className="w-6 h-6 group-hover:translate-x-1 transition-transform" />
                  </button>
                  <div className="mt-16 grid md:grid-cols-3 gap-8 text-white">
                    <div className="bg-white bg-opacity-10 backdrop-blur-md rounded-2xl p-6">
                      <Route className="w-12 h-12 text-cyan-400 mx-auto mb-4" />
                      <h3 className="text-lg font-semibold mb-2">Route Optimization</h3>
                      <p className="text-gray-300">Find the most efficient delivery paths</p>
                    </div>
                    <div className="bg-white bg-opacity-10 backdrop-blur-md rounded-2xl p-6">
                      <Zap className="w-12 h-12 text-yellow-400 mx-auto mb-4" />
                      <h3 className="text-lg font-semibold mb-2">Quantum Computing</h3>
                      <p className="text-gray-300">Leverage QAOA for superior results</p>
                    </div>
                    <div className="bg-white bg-opacity-10 backdrop-blur-md rounded-2xl p-6">
                      <Clock className="w-12 h-12 text-green-400 mx-auto mb-4" />
                      <h3 className="text-lg font-semibold mb-2">Real-time Analysis</h3>
                      <p className="text-gray-300">Compare algorithms side-by-side</p>
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          if (currentView === 'input') {
            return (
              <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-6">
                <div className="max-w-7xl mx-auto">
                  <div className="text-center mb-8">
                    <h2 className="text-4xl font-bold text-white mb-4">Select Delivery Locations</h2>
                    <p className="text-gray-300 text-lg">Click on the map to add delivery locations (2-8 locations)</p>
                  </div>
                  <div className="grid lg:grid-cols-3 gap-6">
                    <div className="lg:col-span-2">
                      <div className="bg-white bg-opacity-10 backdrop-blur-md rounded-3xl p-6">
                        <div className="flex items-center justify-between mb-4">
                          <h3 className="text-xl font-semibold text-white flex items-center gap-2">
                            <Navigation className="w-6 h-6 text-cyan-400" />
                            Interactive Map
                          </h3>
                          <div className="flex gap-2">
                            <button onClick={addSampleLocations} className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">Add Sample</button>
                            <button onClick={clearAllLocations} className="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-1">
                              <Trash2 className="w-4 h-4" /> Clear All
                            </button>
                          </div>
                        </div>
                        <div ref={mapRef} className="h-96 rounded-2xl border-2 border-gray-600 bg-gray-800" style={{minHeight: '400px'}}>
                          {!mapLoaded && (
                            <div className="flex items-center justify-center h-full text-white">
                              <div className="text-center">
                                <RefreshCw className="w-8 h-8 animate-spin mx-auto mb-2" />
                                <p>Loading map...</p>
                              </div>
                            </div>
                          )}
                        </div>
                        <div className="mt-4 p-4 bg-gray-800 bg-opacity-50 rounded-xl">
                          <p className="text-sm text-gray-300 flex items-center gap-2">
                            <MapPin className="w-4 h-4 text-cyan-400" />
                            Click anywhere on the map to add a delivery location
                          </p>
                        </div>
                      </div>
                    </div>
                    <div className="lg:col-span-1">
                      <div className="bg-white bg-opacity-10 backdrop-blur-md rounded-3xl p-6">
                        <h3 className="text-xl font-semibold text-white mb-4 flex items-center gap-2">
                          <MapPin className="w-6 h-6 text-cyan-400" />
                          Selected Locations ({selectedLocations.length}/8)
                        </h3>
                        <div className="space-y-3 mb-6 max-h-80 overflow-y-auto">
                          {selectedLocations.length === 0 ? (
                            <div className="text-center py-8 text-gray-400">
                              <MapPin className="w-12 h-12 mx-auto mb-3 opacity-50" />
                              <p>No locations selected</p>
                              <p className="text-sm">Click on the map to add locations</p>
                            </div>
                          ) : (
                            selectedLocations.map((location, index) => (
                              <div key={location.id} className="bg-gray-800 bg-opacity-50 rounded-xl p-3 flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                  <div className="w-8 h-8 bg-cyan-500 rounded-full flex items-center justify-center text-white font-semibold text-sm">{index + 1}</div>
                                  <div>
                                    <h4 className="text-white font-medium">{location.name}</h4>
                                    <p className="text-gray-400 text-sm">{location.address}</p>
                                  </div>
                                </div>
                                <button onClick={() => removeLocation(location.id)} className="text-red-400 hover:text-red-300 transition-colors">
                                  <Trash2 className="w-4 h-4" />
                                </button>
                              </div>
                            ))
                          )}
                        </div>
                        <button
                          onClick={runComparison}
                          disabled={selectedLocations.length < 2 || isLoading}
                          className="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 disabled:from-gray-600 disabled:to-gray-700 text-white px-6 py-3 rounded-full text-lg font-semibold transition-all duration-300 transform hover:scale-105 disabled:scale-100 disabled:cursor-not-allowed flex items-center justify-center gap-3"
                        >
                          {isLoading ? (
                            <span className="flex items-center gap-3">
                              <RefreshCw className="w-5 h-5 animate-spin" />
                              Optimizing Routes...
                            </span>
                          ) : (
                            <span className="flex items-center gap-3">
                              <Zap className="w-5 h-5" />
                              Compare Algorithms
                            </span>
                          )}
                        </button>
                        {selectedLocations.length < 2 && (<p className="text-center text-sm text-gray-400 mt-3">Need at least 2 locations to optimize</p>)}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          if (currentView === 'results') {
            return (
              <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 p-6">
                <div className="max-w-7xl mx-auto">
                  <div className="text-center mb-8">
                    <h2 className="text-4xl font-bold text-white mb-4">Route Comparison Results</h2>
                    <p className="text-gray-300 text-lg">Classical vs Quantum Algorithm Performance</p>
                  </div>
                  <div className="grid lg:grid-cols-2 gap-8 mb-12">
                    <div className="bg-gradient-to-br from-orange-500 to-red-600 rounded-3xl p-8 text-white">
                      <div className="flex items-center gap-3 mb-6">
                        <Route className="w-8 h-8" />
                        <h3 className="text-2xl font-bold">Classical Algorithm</h3>
                      </div>
                      <div className="bg-black bg-opacity-20 rounded-2xl p-6 mb-6">
                        <h4 className="text-lg font-semibold mb-3">Route Sequence</h4>
                        <div className="flex flex-wrap gap-2">
                          {results.classical.route.map((location, index) => (
                            <div key={index} className="flex items-center">
                              <span className="bg-white bg-opacity-20 px-3 py-1 rounded-full text-sm">{index + 1}. {location}</span>
                              {index < results.classical.route.length - 1 && (<ArrowRight className="w-4 h-4 mx-2" />)}
                            </div>
                          ))}
                        </div>
                      </div>
                      <div className="grid grid-cols-3 gap-4">
                        <div className="text-center">
                          <div className="text-3xl font-bold">{results.classical.totalDistance}km</div>
                          <div className="text-sm opacity-80">Total Distance</div>
                        </div>
                        <div className="text-center">
                          <div className="text-3xl font-bold">{results.classical.totalTime}min</div>
                          <div className="text-sm opacity-80">Total Time</div>
                        </div>
                        <div className="text-center">
                          <div className="text-3xl font-bold">{results.classical.efficiency}%</div>
                          <div className="text-sm opacity-80">Efficiency</div>
                        </div>
                      </div>
                      <div className="mt-4 text-sm opacity-80">Algorithm: {results.classical.algorithm}</div>
                    </div>
                    <div className="bg-gradient-to-br from-cyan-500 to-blue-600 rounded-3xl p-8 text-white relative overflow-hidden">
                      <div className="absolute top-4 right-4"><Zap className="w-6 h-6 text-yellow-300" /></div>
                      <div className="flex items-center gap-3 mb-6">
                        <Zap className="w-8 h-8" />
                        <h3 className="text-2xl font-bold">Quantum Algorithm</h3>
                      </div>
                      <div className="bg-black bg-opacity-20 rounded-2xl p-6 mb-6">
                        <h4 className="text-lg font-semibold mb-3">Route Sequence</h4>
                        <div className="flex flex-wrap gap-2">
                          {results.quantum.route.map((location, index) => (
                            <div key={index} className="flex items-center">
                              <span className="bg-white bg-opacity-20 px-3 py-1 rounded-full text-sm">{index + 1}. {location}</span>
                              {index < results.quantum.route.length - 1 && (<ArrowRight className="w-4 h-4 mx-2" />)}
                            </div>
                          ))}
                        </div>
                      </div>
                      <div className="grid grid-cols-3 gap-4">
                        <div className="text-center">
                          <div className="text-3xl font-bold">{results.quantum.totalDistance}km</div>
                          <div className="text-sm opacity-80">Total Distance</div>
                        </div>
                        <div className="text-center">
                          <div className="text-3xl font-bold">{results.quantum.totalTime}min</div>
                          <div className="text-sm opacity-80">Total Time</div>
                        </div>
                        <div className="text-center">
                          <div className="text-3xl font-bold">{results.quantum.efficiency}%</div>
                          <div className="text-sm opacity-80">Efficiency</div>
                        </div>
                      </div>
                      <div className="mt-4 text-sm opacity-80">Algorithm: {results.quantum.algorithm}</div>
                    </div>
                  </div>
                  <div className="bg-white bg-opacity-10 backdrop-blur-md rounded-3xl p-8 mb-8">
                    <h3 className="text-2xl font-bold text-white mb-6 text-center">Performance Comparison</h3>
                    <div className="h-80">
                      <ResponsiveContainer width="100%" height="100%">
                        <BarChart data={chartData} margin={{ top: 20, right: 30, left: 20, bottom: 5 }}>
                          <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                          <XAxis dataKey="name" stroke="#9CA3AF" />
                          <YAxis stroke="#9CA3AF" />
                          <Tooltip contentStyle={{ backgroundColor: '#1F2937', border: 'none', borderRadius: '12px', color: '#F9FAFB' }} />
                          <Legend />
                          <Bar dataKey="Classical" fill="#F97316" radius={[4, 4, 0, 0]} />
                          <Bar dataKey="Quantum" fill="#06B6D4" radius={[4, 4, 0, 0]} />
                        </BarChart>
                      </ResponsiveContainer>
                    </div>
                  </div>
                  <div className="text-center space-x-4">
                    <button onClick={resetDemo} className="bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800 text-white px-8 py-3 rounded-full text-lg font-semibold transition-all duration-300 transform hover:scale-105">
                      Try Different Locations
                    </button>
                    <button onClick={() => setCurrentView('landing')} className="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-8 py-3 rounded-full text-lg font-semibold transition-all duration-300 transform hover:scale-105">
                      Back to Home
                    </button>
                  </div>
                </div>
              </div>
            );
          }

          return null;
        };

        ReactDOM.render(
          <QuantumPathPlanningDemo />,
          document.getElementById('root')
        );
        {% endraw %}
    </script>
</body>
</html>
