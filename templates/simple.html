<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quantum Route Optimization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        
        const SimpleApp = () => {
            const [view, setView] = useState('landing');
            
            if (view === 'landing') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-4">
                        <div className="max-w-4xl mx-auto text-center">
                            <h1 className="text-6xl font-bold text-white mb-6 leading-tight">
                                Quantum Path Planning
                                <span className="block text-4xl text-cyan-400 mt-2">Demo</span>
                            </h1>
                            <p className="text-xl text-gray-300 mb-12 max-w-2xl mx-auto leading-relaxed">
                                Comparing Classical vs Quantum route planning algorithms for delivery optimization.
                                Experience the future of logistics with quantum computing.
                            </p>
                            <button
                                onClick={() => setView('input')}
                                className="bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white px-12 py-4 rounded-full text-lg font-semibold transition-all duration-300 transform hover:scale-105 hover:shadow-2xl"
                            >
                                Start Demo
                            </button>
                        </div>
                    </div>
                );
            }
            
            if (view === 'input') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-6">
                        <div className="max-w-7xl mx-auto">
                            <div className="text-center mb-8">
                                <h2 className="text-4xl font-bold text-white mb-4">Select Delivery Locations</h2>
                                <p className="text-gray-300 text-lg">This is a simplified version for testing</p>
                            </div>
                            <div className="bg-white bg-opacity-10 backdrop-blur-md rounded-3xl p-8 text-center">
                                <h3 className="text-2xl font-semibold text-white mb-4">Map Interface</h3>
                                <p className="text-gray-300 mb-6">The full map interface would be here</p>
                                <button
                                    onClick={() => setView('results')}
                                    className="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-8 py-3 rounded-full text-lg font-semibold transition-all duration-300"
                                >
                                    Simulate Results
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }
            
            if (view === 'results') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 p-6">
                        <div className="max-w-7xl mx-auto">
                            <div className="text-center mb-8">
                                <h2 className="text-4xl font-bold text-white mb-4">Route Comparison Results</h2>
                                <p className="text-gray-300 text-lg">Classical vs Quantum Algorithm Performance</p>
                            </div>
                            <div className="grid lg:grid-cols-2 gap-8 mb-12">
                                <div className="bg-gradient-to-br from-orange-500 to-red-600 rounded-3xl p-8 text-white">
                                    <h3 className="text-2xl font-bold mb-6">Classical Algorithm</h3>
                                    <div className="text-center">
                                        <div className="text-3xl font-bold mb-2">150.5km</div>
                                        <div className="text-sm opacity-80">Total Distance</div>
                                    </div>
                                </div>
                                <div className="bg-gradient-to-br from-cyan-500 to-blue-600 rounded-3xl p-8 text-white">
                                    <h3 className="text-2xl font-bold mb-6">Quantum Algorithm</h3>
                                    <div className="text-center">
                                        <div className="text-3xl font-bold mb-2">142.3km</div>
                                        <div className="text-sm opacity-80">Total Distance</div>
                                    </div>
                                </div>
                            </div>
                            <div className="text-center space-x-4">
                                <button onClick={() => setView('input')} className="bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800 text-white px-8 py-3 rounded-full text-lg font-semibold transition-all duration-300">
                                    Try Different Locations
                                </button>
                                <button onClick={() => setView('landing')} className="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-8 py-3 rounded-full text-lg font-semibold transition-all duration-300">
                                    Back to Home
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }
            
            return null;
        };

        ReactDOM.render(<SimpleApp />, document.getElementById('root'));
    </script>
</body>
</html>
